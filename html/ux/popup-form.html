    <link href="/css/lightslider.css" type="text/css" rel="stylesheet">
    <link href="/css/lightbox.css" type="text/css" rel="stylesheet">

    <link href="/front/theme-style.css" type="text/css" rel="stylesheet">
    <script src="/js/jquery-3.6.0.min.js" defer></script>
    <script src="/js/air-datepicker.js" defer></script>
    <script src="/js/ion.rangeSlider.js" defer></script>

  <!-- range slider-->
  <!-- calendar input-->
  <!-- head end-->
  <body> 
    <div class="main-full">header</div>
    <div class="main-full">
      <h1>Popup</h1>
    </div>
      <div class="popup element-show" data-element="1">
        <div class="popup-overlay popup-overlay-js"></div>
        <div class="popup-container"> 
          <div class="close-btn close-btn--popup close-js"></div> 
          <div class="form-default">
            <h3>ПОЛУЧИТЬ КОНСУЛЬТАЦИЮ</h3>
            <div class="popup-hint">Оставьте заявку, и мы свяжемся с вами в ближайшее время</div>
            <div class="form">
              <div class="input-box">
                <label>Ваше имя*</label>
                  <input class="input-decorate require" type="text" placeholder="Text">
              </div>
              <div class="input-box">
                <label>Номер телефона*</label>
                  <input class="input-decorate phone-mask require" type="text" placeholder="Phone">
              </div>
              <div class="input-box">
                  <div class="checkbox agreement">
                    <label>Согласен (на) на обработку <a href="#">персональных данных </a>
                      <input type="checkbox" checked><span></span>
                    </label>
                  </div>
              </div>
              <div class="input-box">
                  <div class="form-btn-container col-12">
                    <input class="btn btn--blue" type="submit" value="отправить">
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
